apiVersion: v1
kind: Service
metadata:
  labels:
    app: smart-pot
  name: smart-pot-client
spec:
  ports:
    - name: "4200"
      port: 4200
      targetPort: 80
      nodePort: 34200
  selector:
    app: smart-pot
    tier: frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: smart-pot
  name: smart-pot-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-pot
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: smart-pot
        tier: frontend
    spec:
      containers:
        - image: rborulchenko/smart-pot-client:latest
          imagePullPolicy: Never
          name: smart-pot-client
          env:
            - name: CLOUD_API_URL
              value: http://192.168.99.100:38081/
          ports:
          - containerPort: 80
